name: "@drishtant/netlify-plugin-testrigor"
inputs:
  - name: authenticationToken
    description: 'TestRigor Authentication Token'
    required: true
  - name: testSuiteId
    description: 'TestRigor Test Suite ID'
    required: true
  - name: storedValues
    description: 'JSON string of stored values to pass to the test (e.g., {"key": "value"})'
    required: false
  - name: forceCancelPreviousTesting
    description: 'Whether to cancel previous testing sessions'
    default: true
    required: false
  - name: waitForResults
    description: 'Whether to wait for test results before finishing the build'
    default: true
    required: false
  - name: customName
    description: 'Optional custom name for this test run'
    required: false
  - name: branchName
    description: 'Branch name for branch/commit testing'
    required: false
  - name: commitHash
    description: 'Commit hash for branch/commit testing'
    required: false
  - name: deployUrl
    description: 'URL where the branch/commit is deployed (required for branch testing)'
    required: false
  - name: allowKnownIssues
    description: 'Allow setting errors as known issues in branch/commit tests'
    default: false
    required: false
  - name: labels
    description: 'Comma-separated list of labels to filter tests (e.g., "label1,label2")'
    required: false
  - name: excludedLabels
    description: 'Comma-separated list of labels to exclude from tests'
    required: false
  - name: testCaseUuids
    description: 'Comma-separated list of test case UUIDs to execute'
    required: false
  - name: pollingInterval
    description: 'Interval in seconds between status checks'
    default: 10
    required: false
